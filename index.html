<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./to-do.png">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div
      class="container bg-primary rounded-4 col-md-6 col-sm-12 position-relative"
    >
      <div class="col-md-9 col-sm-12 text-center text-white mx-auto mb-5">
        <h1>To Do List</h1>
      </div>
      <div class="col-md-9 col-sm-12 mx-auto mb-5">
        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Add to do task..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-danger" type="button" id="button-addon2">
            Add Task
          </button>
        </div>
      </div>
      <div class="col">
        <ul></ul>
      </div>
    </div>

    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
